<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Form create user</h2>
<form action="/admin/users/store" th:object="${userRequest}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="departmentId"  class="form-label">Departments</label>
        <select th:field="*{departmentId}" class="form-select" id="departmentId" name="departmentId" required>
            <option value="" disabled selected>Select a department</option>
            <option th:each="department : ${departments}"
                    th:value="${department.id}"
                    th:text="${department.name}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
