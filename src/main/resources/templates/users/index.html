<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Xin chao</h2>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user, i : ${users}">
            <td th:text="${i.index + 1}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td>
                <a th:href="@{/admin/users/{id}/delete(id=${user.getId()})}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
